<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <div>
            <form action="/api/productos" method="POST">
                <fieldset>Datos del producto
                    <br><br>
                    <label for="title">
                        <input type="text" id="title" name="title" placeholder="Ingresar nombre ">
                    </label>
                    <br><br>
                    <label for="price">
                        <input type="number" id="price" name="price" placeholder="Ingresar precio">
                    </label>
                    <br><br>
                    <label for="thumbnail">
                        <input type="text" id="thumbnail" name="thumbnail" placeholder="Ingresar link de imagen">
                    </label>
                    <br><br>
                    <button type="submit">Subir producto</button>
                </fieldset>
            </form>
        </div>
    </body>
</body>
